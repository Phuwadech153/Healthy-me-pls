<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

    <title>Welcome!</title>

</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column is-6 left-slide">
                <figure class="image image is-1by1">
                    <img src="Chef-pana.png">
                  </figure>
            </div>
            <div class="column is-6 right-slide">
                <div class="login">
                    <p style="text-align: left;" class="head">Welcome!</p>
                    <div class="field space">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input is-rounded username" type="text" placeholder="Username"
                                style="width: 50%;">
                            <span class="icon is-small is-left" style="width:57%;">
                                <i class="fas fa-user"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field space">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input is-rounded password" type="text" placeholder="Password"
                                style="width: 50%;">
                            <span class="icon is-small is-left" style="width: 57%;">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <a href="" class="forgot">Forgot your password?</a><br>
                    <a href="#" id="sign-in" class="button has-text-weight-bold is-rounded">Sign in</a>
                    <a href="register.html" id="create-acc" class="button has-text-weight-bold is-rounded create-acc">Create account</a>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
