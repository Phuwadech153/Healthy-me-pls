<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

    <title>Create yours account!</title>

</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column is-4 setup" style="background-color: #fb8b04;height: 800px;">
                <figure class="image size-png">
                    <img src="register2.png">
                </figure>
                <h1 style="font-family: 'Kanit', sans-serif;" >Create yours account</h1>
                <p style="font-family: 'Kanit', sans-serif;">You"ll need an account to get started.</p>
                <i class="fas fa-chevron-right icon is-large" style="margin-top: 80px;"></i>
            </div>
            <div class="column is-5 fill-in">
                <div class="field space-regis">
                    <label for="" id="position">Username</label>
                    <input class="input" type="text" placeholder="Enter your username..." style="width: 60%"
                        required="">
                </div>
                <div class="field space-regis">
                    <label for="" id="position">Password</label>
                    <input class="input" type="text" placeholder="Enter your Password..." style="width: 60%"
                        required="">
                </div>
                <div class="field">
                    <div class="check-radio">
                        <label for="" id="position">Sex</label>
                        <input id="radio-1" class="radio-custom" name="radio-group" type="radio" checked style="margin-left: 35%;">
                        <label for="radio-1" class="radio-custom-label"><i class="fas fa-mars" style="color: blue;font-size: 20px;"></i> Male</label>
                        <input id="radio-2" class="radio-custom"name="radio-group" type="radio" style="margin-left: 10%;">
                        <label for="radio-2" class="radio-custom-label"><i class="fas fa-venus" style="color: rgb(218, 63, 192);font-size: 20px;" ></i> Female</label>
                    </div>
                </div>
                <div class="field space-regis">
                    <label for="" id="position">Age</label>
                    <input class="input" type="number" placeholder="Enter your age..." style="width: 60%" required="">
                </div>
                <div class="field space-regis">
                    <label for="" id="position">Weight</label>
                    <input class="input" type="text" placeholder="Enter your weight..." style="width: 60%" required="">
                </div>
                <div class="field space-regis">
                    <label for="">Height</label>
                    <input class="input" type="text" placeholder="Enter your height..." style="width: 60%" required="">
                </div>
                <div class="field space-regis">
                    <label for="" id="position">Religion</label>
                    <div class="control has-icons-left has-icons-right">
                        <select class="input is-medium" type="text" placeholder="Email" style="width: 100%;font-size: 20px;font-family: 'Kanit'" >
                            <option>ศาสนาพุทธ </option>
                            <option>ศาสนาคริสต์ </option>
                            <option>ศาสนาอิสลาม </option>
                            <option>ศาสนาพราหมณ์-ฮินดู&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                            <option>ศาสนาซิกข์ </option>
                        </select>
                        <span class="icon is-right">
                            <i class="fas fa-caret-square-down"></i>
                        </span>
                      </div>
                </div>
                <div class="field space-regis">
                    <label for="" id="position">Allergy Food</label>
                    <input class="input" type="text" placeholder="Enter your allergy food..." style="width: 60%"
                        required="">
                </div>
                <div class="field space-regis">
                    <label for="" id="position">Requirement</label>
                    <input class="input" type="text" placeholder="Enter your requirement..." style="width: 60%"
                        required="">
                </div>
                <a href="login.html" id="cancle" class="button has-text-weight-bold is-rounded" style="margin: 30px 0px 0px 50px;width: 30%;">CANCLE</a>
                <a href="login.html" id="save" class="button has-text-weight-bold is-rounded" style="margin: 30px 0px 0px 50px;width: 30%;">SAVE</a>
            </div>
        </div>
    </div>
</body>

</html>
